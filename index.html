<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech to text</title>

  <link href="styles.css" rel="stylesheet">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>Speech to text</h1>
  <div class="selection">
    <p>Language:</p>
    <select name="select" id = "selection"></select>
  </div>
  <div class="separator"></div>
  <textarea id="result"></textarea>
  <button id="startBtn" class="start"><i class="fa-solid fa-microphone"></i> Start recording</button>
  <button id="stopBtn" class="stop"><i class="fa-regular fa-circle"></i> Stop recording</button>
</div>
<script src="languages.js"></script>
<script src="script.js"></script>
</body>
</html>
